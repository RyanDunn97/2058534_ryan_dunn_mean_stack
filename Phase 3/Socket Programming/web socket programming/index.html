<!DOCTYPE html>
<html>
    <head>
    <title>Index</title>
    <script type="text/Javascript">
    let ws = new WebSocket("ws://localhost:9090");

    // open the connection
    ws.onopen= ()=>{
        // send data to web socket server app 
        ws.send("Hello server, I am Web Socket Client App!");
        info = () =>{
            let msg = document.getElementById("dd").value;
            ws.send(msg);
            document.getElementById("dd").value="";
        }
    }
    // receive the message from server application
    ws.onmessage = (msg)=>{
        console.log(msg.data);
    }
    </script>
    </head>
    <body>
        <h2>Web Socket Program</h2>
        Messages: <input type="text" id="dd"/><br/>
        <input type="button" value="Send Data" onclick="info()"/>
    </body>
</html>
